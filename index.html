<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Tic-Tac-Toe on Somnia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #2a2a4a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #e94560;
            margin-bottom: 20px;
        }

        #status {
            font-size: 1.2em;
            margin-bottom: 20px;
            height: 30px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #4a4a6e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            border: 2px solid #3c3c5e;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #5c5c8e;
        }

        .cell[data-player="1"] { color: #e94560; }
        .cell[data-player="2"] { color: #87e9f7; }

        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .betting-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .bet-button, #connect-wallet-button {
            background-color: #5d5d8d;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .bet-button:hover, #connect-wallet-button:hover {
            background-color: #7a7ac9;
        }

        .bet-button.selected {
            background-color: #e94560;
            border: 2px solid #e94560;
        }

        #start-game-button {
            background-color: #1b998b;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-game-button:hover {
            background-color: #178377;
        }

        #start-game-button:disabled {
            background-color: #4a4a6e;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Somnia Tic-Tac-Toe</h1>
        <div id="status">Please connect your wallet.</div>
        
        <div id="game-board"></div>

        <div class="game-controls">
            <button id="connect-wallet-button">Connect Wallet</button>

            <div id="betting-section" class="hidden">
                <p>Choose your bet amount (in SOM):</p>
                <div class="betting-options">
                    <button class="bet-button" data-value="0.01">0.01</button>
                    <button class="bet-button" data-value="0.05">0.05</button>
                    <button class="bet-button" data-value="0.1">0.1</button>
                    <button class="bet-button" data-value="0.5">0.5</button>
                    <button class="bet-button" data-value="1">1</button>
                </div>
                <button id="start-game-button" disabled>Start Game</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script>
        // Contract and ABI information
        const contractAddress = "0xa64DB90b1F1CF2D39ce14b7d8Af2690640dDED0d";
        const contractABI = [
            // Your ABI here
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "winner",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "enum TicTacToe.GameState",
                        "name": "state",
                        "type": "uint8"
                    }
                ],
                "name": "GameEnded",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "playerX",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "betAmount",
                        "type": "uint256"
                    }
                ],
                "name": "GameStarted",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint8",
                        "name": "_index",
                        "type": "uint8"
                    }
                ],
                "name": "makeMove",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "player",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint8",
                        "name": "index",
                        "type": "uint8"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint8",
                        "name": "playerMark",
                        "type": "uint8"
                    }
                ],
                "name": "MoveMade",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_betAmount",
                        "type": "uint256"
                    }
                ],
                "name": "startGame",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "betAmount",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "board",
                "outputs": [
                    {
                        "internalType": "uint8",
                        "name": "",
                        "type": "uint8"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "movesMade",
                "outputs": [
                    {
                        "internalType": "uint8",
                        "name": "",
                        "type": "uint8"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "playerX",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "state",
                "outputs": [
                    {
                        "internalType": "enum TicTacToe.GameState",
                        "name": "",
                        "type": "uint8"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "turn",
                "outputs": [
                    {
                        "internalType": "uint8",
                        "name": "",
                        "type": "uint8"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "winner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Global variables for Web3 interaction
        let signer;
        let contract;
        let selectedBetAmount = 0;
        let userAddress;

        const boardElement = document.getElementById("game-board");
        const statusElement = document.getElementById("status");
        const connectWalletButton = document.getElementById("connect-wallet-button");
        const bettingSection = document.getElementById("betting-section");
        const startButton = document.getElementById("start-game-button");
        const betButtons = document.querySelectorAll(".bet-button");

        // Function to connect the wallet and initialize the dApp
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    
                    statusElement.textContent = `Wallet connected: ${userAddress.substring(0, 6)}...`;
                    connectWalletButton.style.display = 'none';
                    bettingSection.classList.remove('hidden');
                    console.log("Wallet connected:", userAddress);
                    
                    // Initial UI update after connecting
                    updateUI(); 
                    
                    // Listen for changes in the wallet's account or network
                    window.ethereum.on('accountsChanged', (accounts) => {
                        if (accounts.length === 0) {
                            location.reload();
                        } else {
                            userAddress = accounts[0];
                            updateUI();
                        }
                    });

                    window.ethereum.on('chainChanged', () => {
                        location.reload();
                    });

                } catch (error) {
                    console.error("User denied account access or another error occurred:", error);
                    statusElement.textContent = "Failed to connect wallet.";
                }
            } else {
                statusElement.textContent = "Please install MetaMask!";
            }
        }

        // Event listener for connecting wallet
        connectWalletButton.addEventListener("click", connectWallet);

        // Event listeners for bet buttons
        betButtons.forEach(button => {
            button.addEventListener("click", () => {
                betButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedBetAmount = parseFloat(button.dataset.value);
                startButton.disabled = false;
                console.log(`Bet amount selected: ${selectedBetAmount}`);
            });
        });

        // Event listener for start game button
        startButton.addEventListener("click", async () => {
            if (selectedBetAmount > 0 && contract) {
                try {
                    const betInWei = ethers.utils.parseEther(selectedBetAmount.toString());
                    statusElement.textContent = "Starting game... Please confirm transaction.";
                    const tx = await contract.startGame(betInWei, { value: betInWei });
                    await tx.wait();
                    statusElement.textContent = "Game started! Your turn (X).";
                    bettingSection.classList.add('hidden');
                    renderBoard();
                    updateUI();
                } catch (error) {
                    console.error("Error starting game:", error);
                    statusElement.textContent = `Error starting game: ${error.message || "Check console"}`;
                }
            }
        });

        // Render the game board
        function renderBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        // Handle cell click
        async function handleCellClick(event) {
            // Check if the contract is active before making a move
            const currentState = await contract.state();
            if (currentState !== 0) {
                statusElement.textContent = "Game is not active.";
                return;
            }

            const cellIndex = parseInt(event.target.dataset.index);
            const currentBoard = await getBoardState();
            
            if (currentBoard[cellIndex] !== 0) {
                statusElement.textContent = "This spot is already taken!";
                return;
            }

            statusElement.textContent = "Making your move... Please confirm transaction.";
            try {
                const tx = await contract.makeMove(cellIndex);
                await tx.wait();
                statusElement.textContent = "Move successful. Waiting for AI's move.";
                updateUI();
            } catch (error) {
                console.error("Error making move:", error);
                statusElement.textContent = `Error making move: ${error.message || "Check console"}`;
            }
        }

        // Get the current board state from the contract
        async function getBoardState() {
            const board = [];
            for (let i = 0; i < 9; i++) {
                const cellValue = await contract.board(i);
                board.push(cellValue.toNumber());
            }
            return board;
        }

        // Update the UI based on contract events
        async function updateUI() {
            if (!contract) return;

            const currentState = await contract.state();
            const currentBoard = await getBoardState();
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const value = currentBoard[index];
                cell.dataset.player = value;
                cell.textContent = value === 1 ? 'X' : value === 2 ? 'O' : '';
            });

            // Update status based on game state
            if (currentState === 0) { // Ongoing
                renderBoard(); // Make sure the board is rendered if a game is ongoing
                const playerXAddress = await contract.playerX();
                const currentTurn = await contract.turn();
                
                if (currentTurn === 1) {
                    statusElement.textContent = userAddress === playerXAddress ? "Your turn (X)." : "Waiting for player X's move.";
                } else {
                    statusElement.textContent = "AI is thinking...";
                }
            } else { // Game ended
                const winnerAddress = await contract.winner();
                if (currentState === 1) { // XWins
                    statusElement.textContent = winnerAddress === userAddress ? "You won! ðŸŽ‰" : "Player X won!";
                } else if (currentState === 2) { // OWins
                    statusElement.textContent = "AI won. Better luck next time!";
                } else if (currentState === 3) { // Draw
                    statusElement.textContent = "It's a draw! ðŸ¤";
                }
                setTimeout(() => {
                    bettingSection.classList.remove('hidden');
                    startButton.disabled = true;
                    selectedBetAmount = 0;
                    document.querySelector('.bet-button.selected')?.classList.remove('selected');
                    boardElement.innerHTML = ''; // Clear the board after the game ends
                    statusElement.textContent = "Game Over. Start a new one!";
                }, 5000);
            }
        }

        // Watch for contract events
        if (typeof window.ethereum !== 'undefined') {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const contractWithProvider = new ethers.Contract(contractAddress, contractABI, provider);

            contractWithProvider.on("GameStarted", (playerX, betAmount) => {
                console.log("GameStarted event received:", playerX, betAmount);
                updateUI();
            });

            contractWithProvider.on("MoveMade", (player, index, playerMark) => {
                console.log("MoveMade event received:", player, index, playerMark);
                updateUI();
            });
            
            contractWithProvider.on("GameEnded", (winner, state) => {
                console.log("GameEnded event received:", winner, state);
                updateUI();
            });
        }
    </script>
</body>
</html>
